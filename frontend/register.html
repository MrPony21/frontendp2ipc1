  <body>
    <center>
        <div>
            <p class="fs-2">Ublog Registrar</p>
        </div>
      <div style="width: 40%; align-items: center; justify-content: center;">
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="name" placeholder="name">
            <label for="floatingInput">Nombre</label>
        </div>
        <select class="form-select" aria-label="Default select example" id="gender">
            <option selected>Genero</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
        </select>
        <div class="form-floating mb-3" style="padding-top: 15px;">
          <input type="username" class="form-control" id="username" placeholder="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
          </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mb-3"style="padding-top: 15px;">
          <button onclick="ingresar()" type="button" class="btn btn-outline-primary">registrarse</button>
          <button onclick="regresar()" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
      </div>
    </center>

    
    <script>

      function verificarusername(){

        
      }



      function ingresar(){
        console.log("Registrando....")

        var name = document.querySelector('#name').value
        var combobox = document.getElementById("gender");
        var gender = combobox.options[combobox.selectedIndex].text
        var username = document.querySelector('#username').value
        var email = document.querySelector('#email').value
        var password = document.querySelector('#password').value
        
        if(gender == "Genero"){
            console.log("No selecciono correctamente el genero")
            return;
        }

        var objeto = {
            'name': name,
            'gender': gender,
            'username': username,
            'email': email,
            'password': password
            
        }
        console.log(objeto)

        fetch('https://backend-p2-202003220.herokuapp.com/users',{
        method: 'POST',
        body: JSON.stringify(objeto),
        headers:{
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',}})

        .then(res => res.json())
        .catch(err => {
            console.error('Error:', err)
            alert("Ocurrio un error, ver la consola")
        })

        .then(response =>{
            console.log(response);
            alert(response.Mensaje)

        })

    }
    


    function regresar(){

      location.href='log.html'

    }



    </script>
